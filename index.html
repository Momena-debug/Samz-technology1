<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momena's Assignemnt 02</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E2E8F0;
            color: #2D3748;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes at least the full viewport height */
        }

        /* Header Styles */
        header {
            background-color: #2D3748;
            color: #F7FAFC;
            padding: 20px 50px;
        }

        header .logo h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #F7FAFC;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            color: #F56565; /* Red color on hover */
        }

        /* Main Section Styles */
        .main-section {
            text-align: center;
            padding: 100px 20px;
            background-color: #F7FAFC;
            flex: 1; /* Allows the main section to take up remaining space */
        }

        .main-section h2 {
            font-size: 3rem;
            color: #2D3748;
            margin: 20px 0;
        }

        .main-section p {
            font-size: 1.2rem;
            color: #4A5568;
            margin-bottom: 30px;
        }

        .main-section button {
            background-color: #F56565;
            color: #F7FAFC;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .main-section button:hover {
            background-color: #C53030; /* Darker red on hover */
        }

        /* Gallery Section (for 3 images horizontally) */
        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Space between images */
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .image-gallery img {
            width: 30%; /* Fixed width for images */
            height: 300px; /* Fixed height for images */
            object-fit: cover; /* Ensures the images maintain their aspect ratio */
            border-radius: 10px;
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        .image-gallery img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #2D3748;
            color: #F7FAFC;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo">
                <h1>Momena's Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section with Pictures (3 Images horizontally) -->
    <section class="main-section">
        <!-- Image Gallery (3 images horizontally) -->
        <div class="image-gallery">
            <img src="buildings.jpg" alt="Image 1">
            <img src="buildings2.webp" alt="Image 2">
            <img src="buildings3.jpg" alt="Image 3">
        </div>

        <h2>Welcome to My Portfolio</h2>
        <p>Explore my work, my story, and how we can collaborate!</p>
        <a href="ending.html">        
            <button>Learn More</button>
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Portfolio. All Rights Reserved.</p>
    </footer>

</body>
</html>
