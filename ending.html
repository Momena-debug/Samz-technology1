<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E2E8F0;
            color: #2D3748;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Thank You Message Styles */
        .thank-you-message {
            background-color: #F7FAFC;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-bottom: 30px;
        }

        .thank-you-message h1 {
            font-size: 2.5rem;
            color: #2D3748;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 1.2rem;
            color: #4A5568;
            margin-bottom: 20px;
        }

        .thank-you-message button {
            background-color: #F56565;
            color: #F7FAFC;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .thank-you-message button:hover {
            background-color: #E53E3E;
        }

        /* Video Styles */
        .thank-you-video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Video Section-->
    <video class="thank-you-video" controls>
        <source src="251262_tiny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Thank You Section -->
    <div class="thank-you-message">
        <h1>Thanks for Visiting My Portfolio!</h1>
        <p>I appreciate your time. Feel free to reach out if you'd like to connect or collaborate!</p>
        <button onclick="window.location.href = 'index.html';">Go Back</button>
    </div>

</body>
</html>
